<div class="container">
  <div class="header">
      <h2 class="title">
        {{movies?.name}}
      </h2>
      <p class="list-description">{{movies?.description}}</p>
  </div>
  <div class="edit-list-div">
    <button class="btn btn-default edit-list" data-toggle="modal" data-target="#editListModal">
      Edit List
    </button>
  </div>

<div *ngIf="movies?.movieToMovieCollections.length === 0" class="no-results">
  <h3>No movies added - <span><a routerLink="../../../movies">search movies</a></span></h3>
</div>

<div *ngFor="let movie of movies?.movieToMovieCollections" class="movie-wrapper">
  <div class="outlinedDiv">
    <div class="row">
      <div class="col-xs-4">
          <img class="movieImg responsive"
            [src]="'https://image.tmdb.org/t/p/w780' + movie.movie.posterURL"
            [alt]="movie.movie.title"/>

      </div>
      <div class="col-xs-7">
        <div class="movie-body-wrapper">
            <h4 class="movieTitle">{{movie.movie.title === undefined ? '' : movie.movie.title}}</h4>
            <p class="releaseDate">{{movie.movie.releaseDate | date:'longDate'}}</p>
            <p class="movieDescription">{{movie.movie.overview | truncate}}</p>
        </div>

        <div class="row">
          <div class="col-xs-10 ">
              <button [routerLink]="['/movie-detail', movie.movie.movieDbId]" type="button" class="btn btn-block btn-default more">More</button>
          </div>
        </div>
      </div>

      <div class="col-xs-1">
        <div (click)="movieToRemove = movie" type="button" class="glyphicon-ring" style="margin-top: 10px;" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-remove glyphicon-bordered"></span>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Remove movie modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Would you like to remove this movie from this list?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="removeMovie()" type="button" class="btn btn-danger" data-dismiss="modal">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit list modal -->
  <div class="modal fade" id="editListModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" >Edit List</h4>
        </div>
        <form #listForm="ngForm">
        <div class="modal-body">
            <div class="form-group">
              <label for="list-title" class="control-label">List Title:</label>
              <input type="text" class="form-control" id="list-title"
                     [readonly]="movies?.name === 'Favorites' || movies?.name === 'Watchlist'"
                     required [ngModel]="movies?.name" name="title">
            </div>
            <div class="form-group">
              <label for="list-description" class="control-label">Description:</label>
              <textarea class="form-control" id="list-description" required [ngModel]="movies?.description" name="description"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button *ngIf="movies?.name !== 'Favorites' && movies?.name !== 'Watchlist'"
                  type="button" class="btn btn-danger pull-left" data-dismiss="modal"
                  (click)="deleteList()">Delete List</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Discard</button>
          <button [disabled]="!listForm.form.valid" (click)="onEditList(listForm)" type="button" class="btn btn-save" data-dismiss="modal">Save Changes</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

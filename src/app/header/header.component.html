      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/movies" id="Popular_Movies" (click)="changeCategory($event)">zMovies</a>
      </div>
      <div class="">
        <ul class="nav navbar-nav">
          <li><a routerLink="/movies" id="Popular_Movies" (click)="changeCategory($event)">Popular</a></li>
          <li><a routerLink="/movies" id="Top_Rated_Movies" (click)="changeCategory($event)">Top Rated</a></li>
          <li><a routerLink="/movies" id="Upcoming_Movies" (click)="changeCategory($event)">Upcoming</a></li>
          <li><a routerLink="/movies" id="Now_Playing_Movies" (click)="changeCategory($event)">Now Playing</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
          <li><button routerLink="/profile" type="button" class="btn btn-success btn-lg">

<div class="searchBarDiv">
    <span class="glyphicon glyphicon-search"></span>
    <input #searchbar (click)="showSearchResults = true"
           (keyup)="search$.next($event.target.value)"
           class="movieSearchInput" type="search"
           placeholder="search for a movie...">
</div>
<div *ngIf="showSearchResults" (clickOut)="showSearchResults = false" [allowedClick]="searchbar" class="search-results">
  <h2 class="results-header">{{searchbar.value === '' ? 'Trending Movies' : 'Search Results'}}</h2>
  <div *ngFor="let movie of trendingMovies | slice:0:10" [routerLink]="['/movie-detail', movie.id]" (click)="showSearchResults = false" class="trending-movie">
    <span class="glyphicon glyphicon-search"></span>
    <p class="trending-movie-title">{{movie.title}}</p>
  </div>
  <div *ngIf="trendingMovies.length === 0">
    <h3 class="no-results">No Results</h3>
  </div>
</div>
